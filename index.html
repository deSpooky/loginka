<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>loginka</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="">
                    <img class="logo" src="./images/circle.hexagongrid.svg" alt="">
                </a>
                <select>
                    <option value="">English (UK)</option>
                    <option value="">Russian (RU)</option>
                </select>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Find 3D Objects, Mockups and Ilustration here</h2>
            <img class="abstraction" src="./images/Abstraction.png" alt="">

            <section class="hero">
                <div class="form_wrapper">
                    <h1>Create Account</h1>
                    <form action="">
                        <div class="wrap-sign-btn">
                            <button class="sign-btn">
                                <img src="./images/search 1.svg" alt="">
                                <h5>Sign up with Google</h5>
                            </button>
                            <button class="sign-btn">
                                <img src="./images/facebook 1.svg" alt="">
                                <h5>Sign up with Facebook</h5>
                            </button>
                        </div>
                        <h3>OR</h3>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email Address">
                        <div class="inner-input">
                            <input type="password" placeholder="Password">
                            <img class="eye-img" src="./images/eye.svg" alt="">
                        </div>
                        <a class="create-btn" href="">Create Account</a>
                    </form>
                    <p>Already have an account? <a href="">Log in</a> </p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
